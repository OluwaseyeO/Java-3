<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="accordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              data-bs-target="#accordone"
              data-bs-toggle="collapse"
            >
              Cohort one
            </button>
          </h2>
          <div class="accordion-collapse collapse" id="accordone">
            <div class="accordion-body">
              <p>This is the first Cohort</p>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              data-bs-target="#accordtwo"
              data-bs-toggle="collapse"
            >
              Cohort two
            </button>
          </h2>
          <div class="accordion-collapse collapse" id="accordtwo">
            <div class="accordion-body">
              <p>This is the second Cohort</p>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              data-bs-target="#accordthree"
              data-bs-toggle="collapse"
            >
              Cohort three
            </button>
          </h2>
          <div class="accordion-collapse collapse" id="accordthree">
            <div class="accordion-body">
              <p>This is the Third Cohort</p>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              data-bs-target="#accordFour"
              data-bs-toggle="collapse"
            >
              Cohort four
            </button>
          </h2>
          <div class="accordion-collapse collapse" id="accordFour">
            <div class="accordion-body">
              <p>This is the Fourth Cohort</p>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              data-bs-target="#accordfive"
              data-bs-toggle="collapse"
            >
              Cohort five
            </button>
          </h2>
          <div class="accordion-collapse collapse" id="accordfive">
            <div class="accordion-body">
              <p>This is the fifth Cohort</p>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              data-bs-target="#accordsix"
              data-bs-toggle="collapse"
            >
              Cohort six
            </button>
          </h2>
          <div class="accordion-collapse collapse" id="accordsix">
            <div class="accordion-body">
              <p>This is the sixth Cohort</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
